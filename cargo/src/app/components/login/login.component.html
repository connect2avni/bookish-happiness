<div id="app">
    <section class="section">
        <div class="container mt-3">
            <div class="row">
                <div
                    class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="login-brand">
                        <img src="https://static.vecteezy.com/system/resources/previews/017/264/990/original/truck-logo-design-box-truck-logo-vector.jpg"
                            alt="logo" width="100" class="shadow-light rounded-circle">
                    </div>

                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Login</h4>
                        </div>

                        <div class="card-body">
                            <form method="POST" action="#" class="needs-validation" novalidate="">
                                <div class="form-group">
                                    <label for="userid">User ID</label>
                                    <input id="userid" type="text" class="form-control" name="userid" tabindex="1"
                                        required autofocus>
                                    <div class="invalid-feedback">
                                        Please fill in your User ID
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">Password</label>
                                        <!-- <div class="float-right">
                                            <a href="auth-forgot-password.html" class="text-small">
                                            Forgot Password?
                                            </a>
                                        </div> -->
                                    </div>
                                    <input id="password" type="password" class="form-control" name="password"
                                        tabindex="2" required>
                                    <div class="invalid-feedback">
                                        please fill in your password
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <div class="mt-1 text-center">
                                Don't have an account? <a href="register.html">Create One</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- <div class="simple-footer">

        </div> -->
                </div>
            </div>
        </div>
    </section>
</div>
